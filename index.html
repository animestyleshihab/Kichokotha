                // ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶®‡¶ø‡ßü‡¶Æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞‡ßá‡¶á ‡¶ó‡¶æ‡¶® ‡¶¨‡¶æ‡¶ú‡¶æ‡¶®‡ßã ‡¶Ø‡¶æ‡ßü
                backgroundSong.play().catch(e => console.error("Audio play failed:", e));
                
                envelope.classList.add('open');
                
                setTimeout(() => {
                    startScreen.style.opacity = '0';
                    startScreen.style.pointerEvents = 'none';
                    letterScreen.style.opacity = '1';
                    letterScreen.style.pointerEvents = 'auto';

                    // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶Æ‡¶ø ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶ï‡¶∞‡¶æ ‡¶ï‡ßã‡¶°‡¶ü‡¶ø ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá‡¶õ‡¶ø, ‡¶ï‡¶æ‡¶∞‡¶£ ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶ñ‡ßÅ‡¶¨ ‡¶∏‡ßç‡¶≤‡ßã ‡¶π‡ßü‡ßá ‡¶Ø‡¶æ‡¶ö‡ßç‡¶õ‡¶ø‡¶≤
                    const lines = messageText.trim().split('\n');
                    let delay = 0;
                    messageContainer.innerHTML = ''; // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
                    lines.forEach(lineText => {
                        const lineDiv = document.createElement('div');
                        lineDiv.classList.add('line');
                        lineDiv.textContent = lineText.trim() === '' ? ' ' : lineText;
                        lineDiv.style.setProperty('--delay', `${delay}s`);
                        messageContainer.appendChild(lineDiv);
                        delay += 0.2;
                    });
                    
                }, 2500); // ‡¶è‡¶®‡¶≠‡ßá‡¶≤‡¶™ ‡¶ñ‡ßã‡¶≤‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶Æ‡¶ø‡¶≤‡¶ø‡ßü‡ßá ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ

            }, { once: true });
        });
    </script>
