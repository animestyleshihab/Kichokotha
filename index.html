            background: #fff; border-radius: 50%;

            animation: rise linear infinite;

        @keyframes rise {

        /* --- Envelope Scene --- */
        #envelope-scene {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 100; perspective: 1000px;
            transition: opacity 1s ease-in-out;

        .envelope-wrapper { transform-style: preserve-3d; transition: transform 1s ease-in-out; }
        .envelope-wrapper.open { transform: translateY(100vh) scale(0.5); }
        .envelope {
            position: relative; width: 300px; height: 200px;
            cursor: pointer;
        }
        .envelope-back {
            position: absolute; width: 100%; height: 100%;
            background: #f0e6ff; border-radius: 10px;
        }
        .envelope-flap {
            position: absolute; left: 0; width: 100%; height: 100%;
            background: #dcd0ef;
            transform-origin: top;
            transition: transform 1s ease-in-out;
        }
        .envelope-flap::before {
            content: ''; position: absolute; left: 0; top: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom right, transparent 50%, #f0e6ff 50%) 0 0 / 50% 100% no-repeat,
                        linear-gradient(to bottom left, transparent 50%, #f0e6ff 50%) 100% 0 / 50% 100% no-repeat;
        }
        .heart {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -80%);
            width: 80px; height: 80px;
            background: var(--pink); border-radius: 50%;
            box-shadow: 0 0 20px var(--pink);
            animation: pulse 1.5s infinite;
            display: flex; justify-content: center; align-items: center;
            font-family: var(--font-special); font-size: 1.5rem;
            color: #fff;
        }
        .heart::before, .heart::after {
            content: ''; position: absolute;
            width: 80px; height: 80px;
            background: var(--pink); border-radius: 50%;
        }
        .heart::before { transform: translateX(-40px); }
        .heart::after { transform: translateY(-40px); }
        @keyframes pulse { 50% { transform: translate(-50%, -80%) scale(1.1); } }
        
        /* --- Message Scene --- */
        #message-scene {

            opacity: 0; z-index: 50;
            transition: opacity 1s 0.5s ease-in-out;
            pointer-events: none;
        }
        #message-scene.visible { opacity: 1; pointer-events: auto; }
        
        .message-container {

            margin: 0 auto;
            padding: 40px 20px;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
            display: flex; flex-direction: column; justify-content: center;
        }

        .message-line {
            font-family: var(--font-special); font-size: 2.2rem;
            line-height: 1.8; margin-bottom: 25px;
        }
        .message-line .char {
            opacity: 0;
            animation: char-appear 0.1s forwards;
        }
        @keyframes char-appear {
            from { color: var(--pink); text-shadow: 0 0 10px var(--pink); }
            to { opacity: 1; color: #fff; text-shadow: none; }
        }
        
        @media (max-width: 600px) {

        }

                const size = Math.random() * 4 + 1 + 'px';
                flake.style.width = size;

                snowContainer.appendChild(flake);

            }

            let lineIndex = 0;
            let charIndex = 0;
            let currentLineEl = null;
            let currentText = '';

            function typeChar() {
                if (lineIndex >= messageLines.length) return;

                if (!currentLineEl) {
                    currentLineEl = messageLines[lineIndex];
                    currentText = messageTexts[lineIndex];
                    charIndex = 0;
                }

                if (charIndex < currentText.length) {
                    const span = document.createElement('span');
                    span.textContent = currentText[charIndex];
                    span.classList.add('char');
                    span.style.animationDelay = `${charIndex * 0.05}s`;
                    currentLineEl.appendChild(span);
                    charIndex++;

                } else {

                    currentLineEl = null;
                    setTimeout(typeChar, 500);
                }
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
